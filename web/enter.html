<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<link rel="stylesheet" href="сss/enter.css">
  <script src="https://kit.fontawesome.com/7c16640ea8.js" crossorigin="anonymous"></script>
	<title>Transport_sharing</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Alegreya:wght@400;500&family=Montserrat:ital,wght@0,400;0,500;1,500&display=swap" rel="stylesheet">
</head>
<body>
	<header class="header">
		<div class="container">
			<div class="header__items">
				<div class="logo">
					<!-- <img src="" alt=""> -->
					<div class="text">Transport Sharing</div>
				</div>
				<nav class="header__nav">
              <a class="nav__link_enter" href="enter.html">Вход</a>
              <a class="nav__link_reg" href="registration.html">Регистрация</a>
		    </nav>
			</div>
		</div>
	</header>
	<main>    
    <div class="container">
      <div class="enter">
        <h2>Вход в систему</h2>
        <form>
            <div class="form__input">
                <div class="login">
                    <input type="text" name="username" required placeholder="Телефон или электронный адрес">
                </div>
                <div class="password">
                    <input type="password" name="password" required placeholder="Пароль">
                </div>
                <div class="btn">
                    <input class="btn__sumbit" type="sumbit" name="sumbit" value="Войти" onClick='location.href="transport__sharing.html"'>
                </div>
                <a href="#">Востановить пароль</a>
            </div>
        </form>


        <div class="enter__with">
            <div class="enter__with__items">
                <img src="img/google.png" alt="">
                <p><a href="#">Войти с помощью Google </a></p>
            </div>
            <div class="enter__with__items">
                <img src="img/w513h5131371296104Facebook.png" alt="">
                <p><a href="#"> Войти с помощью Facebook </a></p>
            </div>
        </div>
        <div class="another__way">
            <h4>Еще нет аккаунта?</h4>
            <a href="registration.html">Зарегистрироватсья</a>
        </div>
      </div>
    </div>
  </main>
  <!-- finish main  -->
  <footer class="footer">
      <div class="footer__info">
          <div class="footer_links">
            <div class="social">
              <div class="social_text">
                <h4>Ми в соцcетях:</h4>
              </div>
              <div class="social_links">
                <a href="#"><img src="img/gratis_png_logo_de_tweeter_icono_de_graficos_escalables_twitter.png" alt=""></a>
                <a href="#"><img src="img/md_5a9797d18f418.png" alt=""></a>
                <a href="#"><img src="img/w513h5131371296104Facebook.png" alt=""></a>
              </div>
            </div>
          </div>
          <div class="footer_text">
            (с) 2020 Transport Sharing  <br>
            Inc
          </div>
      </div>
  </footer>
</body>
</html>
